<!DOCTYPE html>

<!--js exterior libraries-->
<script src="static/js/ajax-libs/ajax_libs_d3.js"></script>
<script src="static/js/d3/dagre-d3.js"></script>
<script src="static/js/graphlib-dot/graphlib-dot.js"></script>
<script src="static/js/wsclient.js"></script>
<script src="static/js/wsclient.js"></script>

<!--styles exterior libraries-->
<link rel="stylesheet" href="static/css/style.css">
<link rel="stylesheet" href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<html>
    <head>
        <meta charset="UTF-8">
      <meta http-equiv="Content-Security-Policy"  content="connect-src * 'unsafe-inline';">
    </head>
    <body>
    <div class="container">
        <div class="container">
            <div class="row-md-4">
                <div class="col-md-4" align="left">
                    <table class="table">
                        <h2>MANIPULATOR</h2>
                    <tr>
                        <td>SUBSETS MODEL NAMES</td>
                        <td><input type="text" id="matrix_dim" class="form-control"/></td>
                    </tr>
                    <tr>
                        <td>SUBSETS COUNT</td>
                        <td><input type="text" id="nodes_dim" class="form-control"/></td>
                    </tr>
                    <tr>
                        <td>SUBSET WEIGHTS COUNT</td>
                        <td><input type="text" id="metrics_dim" class="form-control"/></td>
                    </tr>
                    <tr>
                    <td>
					<input style="font-weight: bold;" id="btnDisconnect" type="button" value="DISCONNECT" 
					class="btn btn-indigo btn-sm m-0 btn-primary" onclick="onDisconnectClick()" disabled="disabled">
						&nbsp;
					<input style="font-weight: bold;" id="btnOptions" type="button" value="OPTIONS" 
					class="btn btn-indigo btn-sm m-0 btn-primary" 
						onclick="onOptionsclick()">
						<div class="options_panel">
							<table class="options_table">
								<tr>
									<td>PORT</td>
									<td>
									<input type="text" id="port" class="form-control"/>
									</td>
									<td>
									<input id="btnApplyPort" type="button" value="APPLY" 
									class="btn btn-indigo btn-sm m-0 btn-primary"
									onclick="onApplyPortClick()">
									</td>
								</tr>
							</table>
						</div>
					<td>
					<input id="btnConnect" type="button" value="CONNECT" 
					class="btn btn-indigo btn-sm m-0" 
					onclick="onConnectClick()">
					&nbsp;
					<input id="btnPlot" type="button" value="PLOT" disabled="disabled" 
					class="btn btn-indigo btn-sm m-0 btn-primary" 
					onclick="onPlotClick(document.getElementsByTagName('textarea')[0])">
					</td>
                    </tr>
                    </table>
                    <table>
                    <tr>
					<h4>SEND:</h4>
					<div class="row-md-4">
                        <textarea id="dataSend" rows="8" cols="10" class="form-control"></textarea>
					</div>
					<h4>OUTPUT:</h4>
					<div class="row-md-4">
                        <textarea id="dataOutput" rows="8" cols="10" class="form-control"></textarea>
					</div>
                    </tr>
                    </table>
                </div>
                <div class="col-md-8"  align="center">
                    <h2>GRAPH PLOT</h2>
                    <br>
                    <br>
                    <br>
                    <br>
                    <script type='text/javascript'>
                    </script>
                    <svg id="graphContainer">
                        <g></g>
                    </svg>
                    </div>
                </br>
            </div>
        </div>
    </div>
    </body>
</html>
